<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="app.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>MyFirstSpotifyApp</title>
</head>
<body onload="onPageLoad()">
  <div class="container">

    <div id="auth-form">
      <div class="col">
        <div class="mb-0point8">
          <label for="clientId" class="form-label label-mb-0point5">Client ID</label>
          <input type="text" class="form-input" id="clientId" placeholder="">
        </div>
        <div class="mb-0point8">
          <label for="clientSecret" class="form-label label-mb-0point5">Client Secret</label>
          <input type="text" class="form-input" id="clientSecret" placeholder="">
        </div>
        <input class="btn" type="button" onclick="requestAuthorization()" value="Request Authorization">
      </div>
    </div>
    <div class="messages">
      <div id="authorised">
        <p>Spotify authentication successful</p>
      </div>
    </div>
    <form id="search-bar">
      <div class="col">
        <div class="mb-0point8">
          <label for="search" class="form-label label-mb-0point5">Search</label>
          <input type="text" class="form-input" id="search" placeholder="Search for an artist on spotify!">
        </div>
        <input class="btn" type="button" onclick="searchSpotify()" value="Search">
      </div>
    </form>
      <div class="search-results">
        <h3>Search Results</h3>
        <ul>
          <li id="first-result">
            <div class="search-result">
              <div class="search-result-image">
                <img id="artist-image" src="https://i.scdn.co/image/ab67616d0000b273f9b5f9b4b3b1f9f9f9f9f9f9" alt="artist-image">
              </div>
              <div class="search-result-info">
                <h4 id="artist-name">Artist Name: </h4>
                <p id="artist-genres">Artist Genre: </p>
                <p id="artist-follower-count">Amount of Followers: </p>
                <h5><a id="artist-spotify-link" href="">Click to open on spotify here!</a></h5>
              </div>
            </div>
          </li>
        </ul>
      </div>


  </div>

</body>
</html>
